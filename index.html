<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="wrapper">
        
          <img src="/images/image-equilibrium.jpg" alt="nft-equilibrium" class="image">
        
        <div class="img-overlay">
          <img src="/images/icon-view.svg" alt="" class="overlay">
        </div>
      </div>
      
      <h2 class="title"> Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.</p>
      <ul class="info">
        <div class="et">
          <img src="/images/icon-ethereum.svg" alt="ethereum" class="ethereum">
          <h3> 0.041 ETH</h3>
        </div>
         <div class="clock">
          <img src="/images/icon-clock.svg" alt="clock icon" class="clock">
          <h3>3 days left</h3>
         </div>
          
    </ul>

        
      <div class="creator">
        <img src="/images/image-avatar.png" alt="creator">
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
        </div>
        
      
    
  </div>

 </body>
</html>
